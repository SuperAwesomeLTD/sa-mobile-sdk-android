buildscript {
    ext {
        kotlin_version = '1.4.31'
        compile_sdk_version = 30
        build_tools_version = "30.0.0"
        min_sdk_version = 19
        target_sdk_version = 30

        junit_version = '4.13.2'
        mockk_version = '1.11.0'
        kotlinx_coroutines_version = '1.4.3-native-mt'
        kotlinx_serialization_version = '1.1.0'
        androidx_junit_version = '1.1.2'
        espresso_core_version = '3.3.0'
        koin_core_version = '2.2.2'
    }
    repositories {
        maven { url "https://maven.google.com" }
        google()
        mavenCentral()
        jcenter() // remove when jfrog is removed
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-alpha12'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "https://maven.google.com" }
        google()
        jcenter() // remove when jfrog is removed
    }
}

ext.getSdkVersion = { ->
    "1.2.3"
}