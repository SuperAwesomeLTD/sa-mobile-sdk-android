dependencies:
  pre:
    - echo yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;26"
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3,android-23,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository

checkout:
  post:
    - cp local.properties.ci local.properties

test:
  override:
    - ./gradlew clean
    - ./gradlew build
