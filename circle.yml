dependencies:
  pre:
     # Android SDK Platform 26
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-26" ]; then echo y | android update sdk --no-ui --all --filter "android-26"; fi
    # Android SDK Build-tools, revision 26.0.0
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.2"; fi
    # Android Support Repository, revision 39 / Local Maven repository for Support Libraries
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/26.0.0" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi

    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.3extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository
    

  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.0
    - /usr/local/android-sdk-linux/extras/android/m2repository

checkout:
  post:
    - cp local.properties.ci local.properties

test:
  override:
    - ./gradlew clean
    - ./gradlew build
